<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>D2 Angular documentation</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
          type="text/css"/>

    <link href="d2-angular.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="container">
    <header class="header d2-color-primary">
        <h1>The 10 column complex nested grid AG test</h1>
    </header>

    <div class="main-container">
        <div class="ag ag1">
            <nav class="sidenav">
                <h2>Navigation</h2>
                <ul>
                    <li>
                        <a d2-button ng-href="#/" icon="home">Home</a>
                    </li>
                    <li>
                        <a d2-button ng-href="#/buttons">Buttons</a>
                    </li>
                    <li>
                        <a d2-button ng-href="#/inputs">Input fields</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- /ag1 -->

        <div class="ag ag2">
            <main>
                <ng-view>
                </ng-view>
            </main>
        </div>
        <!-- /ag2 -->

        <div class="ag ag3">
            <aside>
                <h2>Details</h2>
            </aside>
        </div>
        <!-- /ag3 -->
    </div>

</div>
<!-- /container -->

<script src="jspm_packages/system.js"></script>
<script src="config.js"></script>
<script>
    System.bundles['jspm_packages/npm/d2-angular/d2-angular'] = ['d2.angular'];
    System.import('app');
</script>
</body>
</html>
