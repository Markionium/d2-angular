<body>
    <section>
        <h2>Normal buttons</h2>
        <d2-button>A button</d2-button>
        <d2-button class="d2-color-success">Great success</d2-button>
        <d2-button class="d2-color-error">Some error</d2-button>
        <d2-button icon="search">Search</d2-button>
    </section>
    <section>
        <h2>Round buttons</h2>
        <div>
            <h3>Normal size</h3>
            <d2-button class="d2-fab" icon="envelope-o"></d2-button>
            <d2-button class="d2-fab d2-color-primary" icon="child"></d2-button>
            <d2-button class="d2-fab d2-color-success" icon="check"></d2-button>
            <d2-button class="d2-fab d2-color-warning" icon="warning"></d2-button>
            <d2-button class="d2-fab d2-color-error" icon="exclamation"></d2-button>
        </div>
        <div>
            <h3>Large</h3>
            <d2-button class="d2-fab-lg" icon="envelope-o"></d2-button>
            <d2-button class="d2-fab-lg d2-color-primary" icon="child"></d2-button>
            <d2-button class="d2-fab-lg d2-color-success" icon="check"></d2-button>
            <d2-button class="d2-fab-lg d2-color-warning" icon="warning"></d2-button>
            <d2-button class="d2-fab-lg d2-color-error" icon="exclamation"></d2-button>
        </div>
    </section>
</body>
