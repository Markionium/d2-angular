<body>
    <section>
        <h2>Text fields</h2>
        <div>
            <d2-input>
                <label>Name</label>
                <input placeholder="10-20 digit name" type="text" />
            </d2-input>
        </div>
        <div>
            <d2-input>
                <label>Username</label>
                <input placeholder="10-20 digit name" type="text" value="Jason" />
            </d2-input>
            <d2-input>
                <label>Secret</label>
                <input placeholder="10-20 digit name" type="password" value="mysecret" />
            </d2-input>
        </div>
        <div>
            <h3>Required</h3>
            <d2-input>
                <label>Secret</label>
                <input required placeholder="10-20 digit name" type="password" value="mysecret" />
            </d2-input>
        </div>
        <div>
            <h3>Sizes</h3>
            <d2-input>
                <label>Username</label>
                <input placeholder="10-20 digit name" type="text" value="Default" />
            </d2-input>
            <d2-input class="large">
                <label>Username</label>
                <input placeholder="10-20 digit name" type="text" value="Large" />
            </d2-input>
            <d2-input class="huge">
                <label>Username</label>
                <input name="username" placeholder="10-20 digit name" type="text" value="Huge" />
            </d2-input>
        </div>
        <div>
            <h3>In a dark color block</h3>
            <div class="d2-color-dark">
                <d2-input class="large">
                    <label>Username</label>
                    <input placeholder="10-20 digit name" type="text" value="Default" />
                </d2-input>
            </div>
        </div>
        <div>
            <h3>Text area</h3>
            <div>
                <d2-input>
                    <label>Message</label>
                    <textarea placeholder="Just 140 character?!!" type="text"></textarea>
                </d2-input>
            </div>
        </div>
    </section>
    <section>
        <h2>Radio buttons</h2>
    </section>
    <section>
        <h2>Check boxes</h2>
    </section>
    <section>
        <h2>Dropdown boxes</h2>
    </section>
    <section ng-controller="selectFromListExampleController as selectListExampleCtrl">
        <h2>Select from a list</h2>
        <div>
            <d2-select-from-list 
            available-source="selectListExampleCtrl.availableOptions"
            ng-model="selectListExampleCtrl.selectedOptions">
        </d2-select-from-list>
        </div>
    </section>
</body>
